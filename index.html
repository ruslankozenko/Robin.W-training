<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robin.W</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Header -->

    <header class="header">
      <div class="header-container container">
        <nav class="header-navigation">
          <a class="logo-header" href="/">
            <svg
              class="logo-icon"
              width="80"
              height="24"
              aria-label="Robin.W logo"
            >
              <use href="./images/sprite.svg#icon-name"></use>
            </svg>
          </a>
          <ul class="header-menu list">
            <li class="header-item">
              <a class="menu-link link" href="/">Experience</a>
            </li>
            <li class="header-item">
              <a class="menu-link link" href="/">Work</a>
            </li>
            <li class="header-item">
              <a class="menu-link link" href="/">Photography</a>
            </li>
            <li class="header-item">
              <a class="menu-link link" href="/">Contact</a>
            </li>
          </ul>
        </nav>
        <button class="mobile-menu-open-btn" type="button">
          <svg
            class="mobile-menu-open-btn-icon"
            width="18"
            height="11"
            aria-label="mobile menu open icon"
          >
            <use href="./images/sprite.svg#icon-burger"></use>
          </svg>
        </button>
      </div>
    </header>

    <!------ /Header ------>

    <!------ Hero ------>

    <main>
      <section class="hero">
        <picture class="hero-photo">
          <source
            srcset="
              ./images/hero/photo-desk.jpg    1x,
              ./images/hero/photo-desk@2x.jpg 2x
            "
            media="(min-width: 1440px)"
          />
          <source
            srcset="
              ./images/hero/photo-tab.jpg    1x,
              ./images/hero/photo-tab@2x.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/hero/photo-mob.jpg    1x,
              ./images/hero/photo-mob@2x.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <img
            src="./images/hero/photo-mob.jpg"
            alt="photo robin"
            class="about-photo"
          />
        </picture>
        <div class="container-hero">
          <div class="form-hero">
          <h1 class="main-title">
            I’m Robin Williams. A Product Designer
            <span class="where-is">based in Italy.</span>
            </h1>
          </div>
            <p class="description-hero">
              I’m probably the most passionate designer you will ever get to
              work with. If you have a great project that needs some amazing
              skills, I’m your guy.
            </p>
          </h1>
        </div>
      </section>
    </main>
  </body>
</html>
